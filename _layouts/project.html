---
layout: page
---
<p>
  {{ page.description }}
</p>
<p>
  <a href="{{ page.website }}" target="_blank">{{ page.website }}</a>
</p>
<p>
  <img src="{{ page.image }}">
</p>

{{ content }}

{% if page.repo %}
<br>
<p>
  <a href="https://github.com/dtom90/{{ project.repo }}">
    {% include icon-github.svg %}
    {{ page.title | escape }}
  </a>
</p>
{% endif %}
