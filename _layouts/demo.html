---
layout: default
---
<article class="post">
  
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  
  <div class="post-content">
    {{ content }}
    
    <br>
    
    {% if page.repo %}
    <h3 style="display: flex; justify-content: center;">{% include github-link.html repo=page.repo text="Source Code" %}</h3>
    {% endif %}
    
  </div>

</article>
