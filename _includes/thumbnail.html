<div class="thumbnail">
    
    <h2>
        <a class="post-link" href="{{ project.url | relative_url }}">{{ project.title | escape }}</a>
    </h2>
    
    <h4>
        {{ project.description }}
    </h4>
    
    {% if project.image %}
    <div style="height: 160px;line-height: 160px;">
        <img src="{{ project.image }}">
    </div>
    {% endif %}
    
    {% if project.website %}
    <p>
        <strong>Website:</strong><br>
        <a href="{{ project.website }}" target="_blank">{{ project.website }}</a>
    </p>
    {% endif %}
    
    {% if project.repo %}
    <br>
    <p>
        <a href="https://github.com/dtom90/{{ project.repo }}">
            {% include icon-github.svg %}
            {{ project.title | escape }}
        </a>
    </p>
    {% endif %}
    
</div>
