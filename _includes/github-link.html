{% assign text = include.repo %}
{% if include.text %}
    {% assign text = include.text %}
{% endif %}
<a href="https://github.com/{{ include.repo }}" target="_blank">
    <span style="display: flex; align-items: center;">
        <span class="icon icon-github larger-icon">{% include icon-github.svg %}</span>
        <span class="username"> {{ text }} <span class="glyphicon glyphicon-new-window"></span></span>
    </span>
</a>
